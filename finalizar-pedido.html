<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/05fbb26e2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="topbar">
        <div class="spacing">
            <div class="logo">
                <i class="fa-solid fa-microchip" style="font-size: 35px;"></i>
                <span>XD Hardware</span>
            </div>
            <a href='/index.html'>
                <i class="fa-solid fa-arrow-left-long"></i>
            </a>
        </div>     
    </header> 
    <main class="finalorder">
        <ul id="listfinal">
        </ul>
        <h1>Finalizar pedido</h1>
        <form class="formcheck">
            <div>
                <label for="inputname">Nome:</label>
                <Input type="text" placeholder="Digite seu nome" id="inputname" class="allinput" required></Input>
            </div>
            <div>
                <label for="inputaddress">Endereço:</label>
                <Input type="text" placeholder="Digite seu endereço" id="inputaddress" class="allinput" required></Input>
            </div>  
            <div class="formaddress">
                <div>
                    <label for="inputnumber">Número:</label>
                    <Input type="number" id="inputnumber" class="allinput" required></Input>
                </div> 
                <div>
                    <label for="inputcomplement">Complemento:</label>
                    <Input type="text" placeholder="Complemento" id="inputcomplement" class="allinput" ></Input>
                </div> 
            </div>
            <div class="formaddress">   
                <div>
                    <label for="inputcity">Cidade:</label>
                    <Input type="text" placeholder="Digite sua cidade" id="inputcity" class="allinput" required></Input>
                </div> 
                <div>
                    <label for="inputzipcode">CEP:</label>
                    <Input type="text" placeholder="Digite seu CEP" id="inputzipcode" class="allinput" required></Input>
                </div> 
            </div>
            <div>
                <label for="inputneig">Bairro:</label>
                <Input type="text" placeholder="Digite bairro" id="inputneig" class="allinput" required></Input>
            </div>  
            <div>
                <label for="inputphone">Telefone:</label>
                <Input type="text" placeholder="Telefone de contato" id="inputphone" class="allinput" required></Input>
            </div>
            <input
            type="submit"
            value="Enviar pedido"
            class="btnaddcart"
            /> 
        </form>         
    </main>
    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>                  
</body>
</html>
