    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <title>Xandao Informatica</title>
        <script src="https://kit.fontawesome.com/05fbb26e2d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="topbar">
            <div class="spacing">
                <img src="images/Sem título.png" id="botao" class="acess">
                <i class="fa-solid fa-microchip" style="font-size: 35px;"></i>
                <button id="buttoncart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="buttonunits"></span>
                 </button>
            </div>     
        </header>                               
        <main class="spacing">
            <img src="images/melhor-pc-gamer.webp" class="img1" >
            <div>
                <nav>
                   <a href="https://api.whatsapp.com/send?phone=5534999999999&text=Oi.%20Preciso%20de%20ajuda%20sobre%20os%20produtos" class="whatsapp" target="_blank"><i class="fa fa-whatsapp whatscenter"  aria-hidden="true"></i></a>
                </nav>      
            </div>
            <h1>Produtos</h1>
        <div id=prodcontents>
        </div>
        </main>
        <footer class="rodape">
            <div>contato</div>
                <i class="fa-solid fa-microchip" style="font-size: 35px;"></i>
                <div>
                <div> sobre nós</div>
            </div>
        </footer>
        <aside class="cartwindow">
            <button id="btnclosecart">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <div id="noproducts">
                <i class="fa-solid fa-desktop"></i>  
                <p>Poxa, seu carrinho está vazio.</p>
              </div>
              <div id="cartwithproducts">
                <p class="title">Seus itens do carrinho:</p>
                <ul>
                    <li class="listcartproducts">
                        <img src="images/1050ti.jpg" width="85" height="85">
                        <div>
                            <p class="nameproductcart">GTX 1050 Ti</p>
                            <p class="priceincart">R$ 1399,00</p>
                         </div>   
                        <input class="inputcart" />
                        <button id="deleteproduct">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </li>
                </ul>
                    <div class="totalprice">
                        <p class="nameproductcart">TOTAL</p>
                        <p class="priceincart">R$ 10000,00</p>
                    </div>
                    <button class="btnaddcart">Quero mais produdos</button>
                    <button class="finishsale">Finalizar compra</button> 
              </div>
        </aside>
        <script src="script.js"></script>
    </body>
    </html>
